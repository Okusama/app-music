<app-search [album]="searchAlbum" (onSearch)="searchParent($event)"></app-search>
<div class="row content">
    <div class="col-sm-4">
        <app-album-details [album]="selectedAlbum" (onPlay)="playParent($event)"></app-album-details>    
    </div>
    <div class="col-sm-8">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
            <h1>{{ titlePage }}</h1>
            <ul *ngIf="albums" class="list-unstyled">
            <li class="list-item" *ngFor="let album of albums" [ngClass]="{'selected': album.id == statutPlay}">
                <div class="card">
                <div class="card-header">
                    {{album.name}}
                    <span *ngIf=" album.id == statutPlay">Play</span>
                </div>
                <div class="card-body">
                    <h5>{{album.title}}</h5>
                    <p>{{album.description}}</p>
                    <ul *ngIf="album.tags" class="list-inline">
                    <li class="list-inline-item" *ngFor="let tag of album.tags">
                        <span class="badge badge-info">{{tag}}</span>
                    </li>
                    </ul>
                    <div>
                        <button (click)="onSelect(album)" class="btn btn-info">en</button>
                        <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                        <small *ngIf="album.like; else elseLike">{{album.like}}</small>
                        <ng-template #elseLike>0</ng-template>
                        <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg"/>
                        <small>{{album.duration}} min</small>
                    </div>
                </div>
                </div>
            </li>
            </ul>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
    </div>
</div>
