<div class="container-fuild principal">
  <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#" routerLink="/albums" routerLinkActive #rlaHome="routerLinkActive" [@buttonAnimate]="rlaHome.isActive ? 'open' : 'close'">Home
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <li *ngIf="aS.isLogin() === false; else elseNav" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/login" routerLinkActive #rlaLogin="routerLinkActive" [@buttonAnimate]="rlaLogin.isActive ? 'open' : 'close'">Se connecter
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <ng-template #elseNav>
                  <li>
                      <a class="nav-link" href="#" (click)="aS.logOut(false)">Se dÃ©connecter
                          <span class="sr-only">(current)</span>
                      </a>
                  </li>
                  <li>
                      <a class="nav-link" href="#" routerLink="/dashboard" routerLinkActive #rlaDashBoard="routerLinkActive" [@buttonAnimate]="rlaDashBoard.isActive ? 'open' : 'close'">DashBoard
                          <span class="sr-only">(current)</span>
                      </a>
                  </li>
              </ng-template>
          </ul>
      </div>
      <span id="timer">{{hour}} h {{min}} min {{sec}} sec</span>
  </nav>
    <app-audio-player></app-audio-player>
    <router-outlet></router-outlet>
</div>
