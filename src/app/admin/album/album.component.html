<a href="#" routerLink="/admin/add" class="btn btn-dark">Ajouter</a>
<app-paginate  (onChangePageEvent)="pageParent($event)"></app-paginate>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Update</th>
    <th scope="col">Nom</th>
    <th scope="col">Titre</th>
    <th scope="col">Duration</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let album of albums">
    <th scope="row">{{album.id}}</th>
    <td><button class="btn btn-default" routerLink="/admin/update/{{album.id}}">update</button></td>
    <td>{{album.name}}</td>
    <td>{{album.title}}</td>
    <td>{{album.duration}}</td>
    <td><button class="btn btn-danger" (click)="this.deleteAlbum(album)">delete</button></td>
  </tr>
  </tbody>
</table>
<app-paginate  (onChangePageEvent)="pageParent($event)"></app-paginate>
