<form [formGroup]="albumForm" (ngSubmit)="this.onSubmit()">
  <div class="form-group">
    <label for="name">Nom:</label>
    <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Entrer le nom de l'artiste">
    <div ngIf="name.invalid && name.touched" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Le nom est requis
      </div>
      <div *ngIf="name.errors.minlength">
        Le nom doit avoir 5 caract√®re minimum
      </div>
    </div>
  </div>
</form>
